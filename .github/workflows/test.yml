name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - uses: actions/setup-node@v3
        with:
          node-version: 20.7.0
      - run: npm ci
      - run: npm test --browsers=ChromeHeadless
